<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px 12px;
            background: #fff;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total {
            font-weight: bold;
            font-size: 18px;
            text-align: right;
            margin-top: 10px;
        }
        .payment-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px 0 0;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .payment-btn:hover {
            background: #0056b3;
        }
        #paymentMsg {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<h2>Payment Options</h2>

<ul id="cartItems"></ul>
<p class="total">Total: â‚¹<span id="cartTotal">0</span></p>

<button class="payment-btn" onclick="pay('UPI')">UPI</button>
<button class="payment-btn" onclick="pay('Card')">Card</button>
<button class="payment-btn" onclick="pay('NetBanking')">NetBanking</button>
<button class="payment-btn" onclick="pay('Cash')">Cash on Delivery</button>

<p id="paymentMsg"></p>

<script src="payment.js"></script>
</body>
</html>
